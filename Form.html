<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <div id="form-container">
       <form action="" method="get">
        <label for="firstName">First Name : </label>
        <input type="text" name="firstName" id="firstName_id" placeholder="enter your first name." required>
        <br><br>
        <label for="lastName">Last Name : </label>
        <input type="text" name="lastName" id="lastName_id" placeholder="enter your last name." required>
        <br><br>
        <label for="email">Email : </label>
        <input type="email" name="email" id="email_id" placeholder="enter your email." required>
        <br><br>
        <label for="password">Password : </label>
        <input type="password" name="password" id="password_id" placeholder="enter your password." required>
        <br><br>
        <label for="comment">Comment : </label>
        <textarea name="comment" id="comment_id" cols="30" rows="10"></textarea>
        <br><br>
        <label for="gender">Gender : </label>
        <select name="gender" id="gender_id">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <label for="gender">Language : </label>
        <select name="language" id="language_id" size="2" multiple>
            <option value="java" selected>Java</option>
            <option value="c++">C++</option>
            <option value="python">Python</option>
            <option value="javascript">JavaScript</option>
            <option value="other">Other</option>
        </select>
        <br><br><input type="submit">
       </form> 
    </div>
</body>
</html>
